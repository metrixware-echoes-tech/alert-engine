## YAML Template.
{
    "id": 1,
    "idAsset": 1, // Helios
    "sources": [
    {
        "id": 1,
        "idAddon": 2, // File
        "params": {
            "path": "/proc/meminfo"
        },
        "searches": [
        {
            "id": 1,
            "idType": 1, // Regex
            "params": {
                "regex": "MemTotal: *(\d+) kB"
            },
            "period": "default", // default or [1-60]s or [1-60]m or [1-24]h or [1-365]d
            "staticValues": 1
        },
        {
            "id": 2,
            "idType": 1, // Regex
            "params": {
                "regex": "MemFree: *(\d+) kB"
            },
            "period": "default", // default or [1-60]s or [1-60]m or [1-24]h or [1-365]d
            "staticValues": 1
        }
        ]
    }
    ]
}---
